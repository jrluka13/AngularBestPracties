<div class="wrapper">
  <div class="page">
    <div class="title">
      <svg-icon width="18" height="18" [name]="homeIcon"></svg-icon>
      <span>{{title}}</span>
    </div>
    <div class="main">
      <div class="left-block">
        <circle-profile></circle-profile>
        <circle-completed></circle-completed>
      </div>
      <div class="center-block">
        <div class="center-block_row">
          <div class="center-block-title">
            <h3>Skills Acquired ({{cards.length}})</h3>
            <span>View all</span>
          </div>
          <div class="cards-block">
            <card-skills *ngFor="let card of cards" [card]="card"></card-skills>
          </div>
        </div>
        <div class="center-block_columns">
          <div class="center-block_left">
            <span>Roles eligible</span>
            <roles-eligible></roles-eligible>
          </div>
          <div class="center-block_right">
            <span>Leaderboard</span>
            <leader-board *ngFor="let li of lists;let i = index" [li]="li" [ind]="i+1"></leader-board>
          </div>
        </div>
      </div>
      <div class="right-block">
        <span>Badges ({{badges.length}})</span>
        <mylib-lib-badges></mylib-lib-badges>
      </div>
    </div>
  </div>
</div>
