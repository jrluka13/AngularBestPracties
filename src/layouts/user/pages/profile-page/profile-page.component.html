<div class="wrapper">
  <div class="page">
    <div class="title">
      <svg-icon width="18" height="18" [name]="homeIcon"></svg-icon>
      <span>{{title}}</span>
    </div>
    <div class="main">
      <div class="left-block">
        <circle-profile></circle-profile>
        <circle-completed></circle-completed>
      </div>
      <div class="center-block">
        <div class="center-block_row">
          <div class="center-block-title">
            <h3>Skills cards ({{cards.length}})</h3>
            <span>View all</span>
          </div>
          <div class="cards-block">
            <card-skills *ngFor="let card of cards" [card]="card"></card-skills>
          </div>
        </div>
        <div class="center-block_columns">
          <div class="center-block_left">
            <span>Roles</span>
            <roles-eligible></roles-eligible>
          </div>
          <div class="center-block_right">
            <div class="title-posts">
              <span>Posts</span>
              <svg-icon class="add-icon" fill="fill:green" [name]="addIcon" (click)="addPost()"></svg-icon>
            </div>
            <post-lib-post *ngFor="let post of posts" [posts]="post" (editHandler)="editPost($event)" (deleteHandler)="deletePost($event)"></post-lib-post>
          </div>
        </div>
      </div>
      <div class="right-block">
        <span>Badges ({{badges.length}})</span>
        <mylib-lib-badges></mylib-lib-badges>
      </div>
    </div>
  </div>
</div>
