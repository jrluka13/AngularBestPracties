<div class="container" [ngStyle]="{
width: data.type == 'delete' ? '300px' : '500px',
height: data.type == 'delete' ? '80px' : '500px'

}">
  <div mat-dialog-title class="header">
    <h1 *ngIf="data.type == 'add'">Create post</h1>
    <h1 *ngIf="data.type == 'delete'">Are you sure, you want to delete this post ?</h1>
    <h1 *ngIf="data.type == 'edit'">Edit post</h1>
    <svg-icon class="close" [name]="close" [mat-dialog-close]="false"></svg-icon>
  </div>
  <div class="main" *ngIf="data.type == 'add'">
    <div mat-dialog-content>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Enter name of post</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>
    </div>
    <textarea class="text" placeholder="Enter text of post" [(ngModel)]="text"></textarea>
  </div>
  <div class="main" *ngIf="data.type == 'edit'">
    <div mat-dialog-content>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Enter name of post</mat-label>
        <input matInput [(ngModel)]="titleEdit">
      </mat-form-field>
    </div>
    <textarea class="text" placeholder="Enter text of post" [(ngModel)]="textEdit"></textarea>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button *ngIf="data.type == 'add'" mat-button [mat-dialog-close]="true" (click)="addPost()">Apply</button>
  <button *ngIf="data.type == 'delete'" mat-button [mat-dialog-close]="true" (click)="deletePost()">Delete</button>
  <button *ngIf="data.type == 'edit'" mat-button [mat-dialog-close]="true" (click)="editPost()">Edit</button>
</mat-dialog-actions>
